<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de E-mail</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff7b00;
            --primary-dark: #e56e00;
            --primary-light: #f8f8f8;
            --background: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(255, 123, 0, 0.15);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 2rem 2rem 0 0;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 3em;
            margin: 1.5rem 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 12px rgba(255, 123, 0, 0.2);
        }

        .form-group {
            margin: 1.5rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 1.1rem;
        }

        select,
        input[type="text"],
        textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 123, 0, 0.1);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            position: relative;
        }

        .error, .success {
            text-align: center;
            padding: 1.25rem;
            margin-top: 1.5rem;
            border-radius: 1rem;
            font-weight: 500;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envio de E-mail</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('enviar_email') }}" method="POST">
            <div class="form-group">
                <label for="remetente">Selecione o Remetente:</label>
                <select name="remetente" id="remetente" required>
                    <option value="" disabled selected>Escolha um remetente</option>
                    {% for remetente in remetentes %}
                        <option value="{{ remetente[0] }}">{{ remetente[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="destinatarios">Selecione o Destinat√°rio:</label>
                <select name="destinatarios" id="destinatarios" required>
                    {% for destinatario in destinatarios %}
                        <option value="{{ destinatario[0] }}">{{ destinatario[1] }} - {{ destinatario[2] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" name="assunto" id="assunto" required>
            </div>

            <div class="form-group">
                <label for="corpo_email">Corpo do E-mail:</label>
                <textarea name="corpo_email" id="corpo_email" rows="10" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
